{% extends 'base.html' %}

{% block content %}
  <h1>Delete Post</h1>

  <h4>Are you sure you want to delete this post? </h4>
  <form action="" method="POST">
    <div class="post-img"><img src="{{ post.photo_url}}"/></div>
    {% csrf_token %}
    <div class="delete-confirm">
      <input type="submit" value="Yes - Delete!" class="btn">
      <a href="{% url 'comments' post.id %}">Cancel</a>
    </div>
  </form>
{% endblock %}
