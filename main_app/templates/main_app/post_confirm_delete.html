{% extends 'base.html' %}

{% block content %}
  <h1>Delete Post</h1>

  <h4>Are you sure you want to delete this post? </h4>
  <form action="" method="POST">
    <img src="{{ post.photo_url}}"/>

    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'post_detail' post.id %}">Cancel</a>
  </form>
{% endblock %}
