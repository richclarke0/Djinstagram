{% extends 'base.html' %}
{% block content %}

<h1>post show page</h1>

<div class="card">
  <div class="card-content">
    {% comment %} <span class="card-title">{{ posts.name }}</span> {% endcomment %}
    <img src="{{ post.photo_url}}"/>
    <p>Username : {{post.user.username}} <p>Caption: {{ post.caption}}</p>
      
      <span> Comments: {{post.comments}}</span>

  
      <div class="card-action">
        <a href="{% url 'post_update' post.id %}">Edit</a>
        <a href="{% url 'post_delete' post.id %}">Delete</a>
      </div>
    </a>

  


  </div>
</div>

{% endblock %}
